{% extends 'user/base.html' %}
{% load static %}
{% block content %}
    <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
    <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body-detail d-sm-flex justify-content-between">

          <h4 class="mb-2 mb-sm-0 pt-1">

          </h4>

          <form class="d-flex justify-content-center">
            <!-- Default input -->
{#            <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">#}
            <button class="btn btn-primary btn-md my-0 p" type="submit">
              Create Blog
            </button>

          </form>

        </div>

      </div>
      <!-- Heading -->
{% for blog in object_list %}
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->

        <div class="card-body-detail d-sm-flex justify-content-between">
              <div class="mb-2 mb-sm-0 pt-1"></div>
                              <b>{{ blog.title }}</b> &nbsp;&nbsp;&nbsp;&nbsp;
                              {{ blog.date_created }}
            <form method="get" action="{% url 'blog:update' blog.pk %}">
                      <button type="submit">Update</button>
                  </form>
{#            <a href="{% url 'blog:update' blog.pk %}">Update</a>#}

            <form method="post" action="{% url 'blog:delete' blog.pk %}">
                      {% csrf_token %}
                      <button type="submit">Delete</button>
                  </form>


            </div>
        </div>
      </div>
    {% endfor %}
    </div>
      <!-- Heading -->
  </main>
{% endblock %}
